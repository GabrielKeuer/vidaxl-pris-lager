name: Sollux Inventory Sync

on:
  # KÃ¸r hver 1. time
  schedule:
    - cron: '0 */1 * * *'
  
  # Manuel trigger
  workflow_dispatch:

jobs:
  sync-sollux:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”„ Sync Sollux inventory
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          python scripts/sync_sollux_inventory.py
      
      - name: ğŸ“Š Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sollux-sync-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
      
      - name: ğŸ”” Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ Sollux Inventory Sync Failed',
              body: `Sollux inventory sync failed at ${new Date().toISOString()}\n\nCheck the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['sollux', 'bug', 'automated']
            })
